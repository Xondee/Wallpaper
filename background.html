<html>
<head>
  <style>
	html, body {
    pointer-events: none;
		margin:0;
		padding:0;
}
	iframe {
		
		position: fixed;
		height: 100%;
		width: 100%;
		border:none;
}
  </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1135.0" data-gr-ext-installed=""><div class="outer">
    <iframe id="video" width="1920" height="1080" src="https://www.youtube-nocookie.com/embed/${link}?&amp;vq=hd1080&amp;autoplay=1&amp;loop=1&amp;mute=1" frameborder="0" allowfullscreen=""></iframe>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    var link = params.get("link");
    const mute = params.get("mute");
    if (link.includes("youtube.com/watch?v=")) {
      link = link.replace("youtube.com/watch?v=", "");
    };
    if (link.includes("youtu.be/")) {
      link = link.replace("youtu.be/", "");
    };
    if (link.includes("https://")) {
      link = link.replace("https://", "");
    };
    if (link.includes("www.")) {
      link = link.replace("www.", "");
    };
    const url = "https://www.youtube-nocookie.com/embed/" + link + "?&amp;vq=hd1080&amp;autoplay=1&amp;loop=1&amp;mute=" + mute
    console.log(url); // "sai"
    document.getElementById('video').src = url
  </script>
</body>
</html>
